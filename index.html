<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/top.css">
        <link rel="stylesheet" href="styles/mid.css">
        <link rel="stylesheet" href="styles/bottom.css">
    </head>
    <body>
        <div class="container">
            <div class="sec">
                <div class="top">
                    <div class="undertop">
                        <div class="top-left">
                            <h1>Todo Done</h1>
                            <h2>Keep it up!</h2>
                            <div class="progress"></div>
                        </div>
                        <div class="top-right">
                            <h1 id = "taskcom" class="task-com">0/0</h1>
                        </div>
                    </div>
                </div>
                <div class="mid">
                    <div class="undermid">
                        <div class="mid-left">
                            <input id="theinput" type="text" class="inputtask" placeholder="Write your task">
                        </div>
                        <div class="mid-right">
                            <button id="addbutton" class="plusimg">+</button>
                        </div>
                    </div>
                </div>
                <div id="bottom">
                    
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
